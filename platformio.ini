[env:espwroom32]
platform = espressif32
board = esp32dev
board_build.mcu = esp32
board_build.f_cpu = 240000000L
framework = arduino

; board_build.partitions = large_littlefs_32MB.csv
board_build.partitions = littlefs_1MB_4MB.csv
; board_build.partitions = min_spiffs.csv
board_build.filesystem = littlefs

monitor_port = socket://office-env-sensor.local:23
monitor_speed = 115200

upload_port = office-env-sensor.local
upload_protocol = espota
upload_speed = 115200

lib_deps =
    adafruit/Adafruit BME280 Library@^2.2.2
    knolleary/PubSubClient@^2.8
    dawidchyrzynski/home-assistant-integration@^2.0.0
    https://github.com/me-no-dev/ESPAsyncWebServer.git
    https://github.com/ayushsharma82/ElegantOTA.git
    ; ayushsharma82/AsyncElegantOTA @ ^2.2.5